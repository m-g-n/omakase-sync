name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    #nodeのバージョン設定 参考 https://docs.github.com/ja/free-pro-team@latest/actions/guides/building-and-testing-nodejs
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      # omakase-sync.php からバージョン番号を抽出
      - name: バージョン番号抽出
        id: get_version
        run: |
          VERSION=$(grep -E "^Version:\s*[0-9]+\.[0-9]+\.[0-9]+" omakase-sync.php | head -1 | sed -E 's/Version:\s*//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      #composerの実施
      - name: Composer install
        uses: docker://composer:latest
        with:
          args: install

      # release作成
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }} # ここでバージョン番号を利用
          release_name: ${{ env.VERSION }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

      # release用のzip作成 https://github.com/marketplace/actions/zip-release
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.4.1
        with:
          filename: 'omakase-sync.zip' # ファイル名
          exclusions: '*.git* /*node_modules/* .editorconfig /*src/*scss/*' # 除外設定
          directory: '.'
          path: '.'
          type: 'zip'

      # releaseにzipファイルを添付
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./omakase-sync.zip
          asset_name: omakase-sync.zip
          asset_content_type: application/zip
